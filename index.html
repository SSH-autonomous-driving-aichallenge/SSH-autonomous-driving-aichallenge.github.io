---
title: "SSH Autonomous Driving AI Challenge"
description: "自動運転AIチャレンジの活動記録"
---

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <style>
    body {
      background: #fff; /* 背景を白 */
      color: #000;      /* テキストを黒 */
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc; /* 枠線を薄く追加（任意） */
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>

  <script>
    C=0
    draw=_=>{
      createCanvas(W=720,W)
      background(255) // ← 背景を白で塗りつぶす
      stroke(0)       // ← 線を黒に
      D=x=y=W/2
      for(i=C++;i<C+150;i++){
        x+=cos(noise(i*.01)*PI*9)*5
        D*=.965
        line(x+D,y+D,x-D,y+D)
        if(i%32==0){
          for(j of[-D,D]){
            line(X=x+j*1.5,y-D,X,y+D)
            line(X,y-D,X-j/2,y-D*1.2)
          }
        }
      }
    }
  </script>
</body>
</html>
